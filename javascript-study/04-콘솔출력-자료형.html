<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>콘솔 출력 & 자료형 개념 소개</title>
</head>
<body>

    <script>
        // 정수기록하기
        window.console. log(10)

        //실수 기록하기
        window.console. log(10.34)

        // 산술 연산
        //반환: 명령문이 겨로가값처럼 사용되는 것.
        window.console. log(10 + 2)
        console. log(10 % 3)
        console.log(typeof 3)
    </script>
    
</body>
</html>
