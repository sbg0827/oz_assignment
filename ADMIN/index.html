<!doctype html>
<html lang="en" data-bs-theme="dark">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Bootstrap demo</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <form id="form">
            <h1>회원가입</h1>
            
            <div class="form-floating mb-3">
                <input name="id" type="id" class="form-control" id="Id" placeholder="아이디">
                <label for="floatingInput">아이디</label>
            </div>
            <div class="form-floating mb-3">
                <input name="pw1" type="password" class="form-control" id="pw1" placeholder="비밀번호">
                <label for="floatingInput">비밀번호</label>
                <p>* 영문,숫자를 포함한 8자 이상이여야 합니다.</p>
            </div>
            <div class="form-floating mb-3">
                <input name="pw2" type="password" class="form-control" id="pw2" placeholder="비밀번호 확인">
                <label for="floatingInput">비밀번호 확인</label>
            </div>
            <div class="form-floating mb-3">
                <input name="name" type="name" class="form-control" id="name" placeholder="이름">
                <label for="floatingInput">이름</label>
            </div>
            <hr>
            <p>성별</p>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" id="inlineRadio1" value="남자">
                <label class="form-check-label" for="inlineRadio1">남자</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" id="inlineRadio2" value="여자">
                <label class="form-check-label" for="inlineRadio2">여자</label>
            </div>
            <hr>
            <div class="form-floating mb-3">
                <input name="phone" type="phone" class="form-control" id="phone" placeholder="전화번호">
                <label name="id" for="floatingInput">전화번호</label>
            </div>
            <div class="form-floating mb-3">
                <input name="email" type="email" class="form-control" id="email" placeholder="이메일">
                <label for="floatingPassword">이메일</label>
            </div>
            <button type="submit" class="btn btn-primary">가입</button>

            
            
        </form>
        
        
        <script src="index.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    </body>
    </html>
