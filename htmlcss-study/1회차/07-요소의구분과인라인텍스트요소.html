<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>태그의 유형</title>
    </head>
    <body>
        <h1>텍스트 요소 특징</h1>
        <P>그 다음 요소는 옆이 아닌 아래에 표시됩니다.</P>
        <p>짠</p>
        <p>한 글자밖에 없어도 똑같아요.</p>
        <strong>인라인 텍스트. 두껍게나와요.</strong>
        <mark>나는 형광색을 좋아해요.</mark>

        <p>
            블록 레벨 요소의 안에는 종종
            <q>인라인 요소가</q> 포함되기도 합니다.
            사실 꽤 자주 그래요. 
        </p>
    </body>
</html>
